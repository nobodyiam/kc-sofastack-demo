spring.application.name=balance_mng

# set_logging_level
logging.level.*=INFO

# set_color
spring.output.ansi.enabled=ALWAYS

# logging path
logging.path=./logs

# bolt & server port
com.alipay.sofa.rpc.bolt.port=22200
server.port=9080

# database config
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/balance_db?characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=

# service unique id
service.unique.id=user99

